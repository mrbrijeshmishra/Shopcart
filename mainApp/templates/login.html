{% extends 'index.html' %}
{% block title %}
<title>ShopCart | Login</title>
{% endblock %}

{% block content %}
<div class="container-fluid mt-3">
    <div class="row my-5">
        <div class="col-md-2 col-1"></div>
        <div class="col-md-8 col-10">
            <h5 class="back text-light text-center p-2">Login Section</h5>
            {% for i in messages %}
            <div class="alert alert-warning text-center alert-dismissible fade show p-4" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form method="post" action="#">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn back text-light w-100 btn-sm mybtn">Login</button>
            </form>
            <div class="d-flex justify-content-between">
                <a href="/forgot_username/" class="text-decoration-none">Forgot Password</a>
                <a href="/signup/" class="text-decoration-none">New User ? Signup</a>
            </div>
        </div>
        <div class="col-md-2 col-1"></div>
    </div>
</div>
{% endblock %}
