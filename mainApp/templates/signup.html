{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>ShopCart | Signup</title>
{% endblock %}

{% block content %}
<div class="container-fluid mt-3">
    <div class="row my-5">
        <div class="col-md-2 col-1"></div>
        <div class="col-md-8 col-10">
            <h5 class="back text-light text-center p-2">Signup Section</h5>
            {% for i in messages %}
            <div class="alert text-center alert-danger alert-dismissible fade show p-4" role="alert">
                {{i}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form method="post" action="#">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-6 col-12">
                        <label class="form-label">Full name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Name">
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter Username">
                    </div>
                </div>
                <div class="row mb-3">
                <div class="col-md-6 col-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter Email">
                </div>
                <div class="col-md-6 col-12">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter Phone Number">
                </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6 col-12">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter Password">
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="cpassword" placeholder="Enter Password Again">
                    </div>
                    </div>
                <button type="submit" class="btn back text-light w-100 btn-sm mybtn">Signup</button>
            </form>
            <div class="d-flex justify-content-between">
                <a href="/login/" class="text-decoration-none">Already User ? Login</a>
            </div>
        </div>
        <div class="col-md-2 col-1"></div>
    </div>
</div>
{% endblock %}
